name: Build and deploy Python app to Azure Web App - ecommerce-webapp-nd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies (optional, for validation)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A66E60BAA7704CA69F1A6E8F1BE55915 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5482A1BBFAE84647825854A829F59B91 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_23939752EA024BAEB993D70C3DA55E1B }}

      # Step 5: Deploy directly from repo root
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecommerce-webapp-nd'
          slot-name: 'Production'
          package: .   # âœ… deploy repo root directly
